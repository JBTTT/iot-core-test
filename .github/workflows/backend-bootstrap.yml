name: Terraform Backend Bootstrap

on:
  workflow_dispatch:
  push:
    branches: [dev]
    paths:
      - "terraform/backend-infra/**"

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (local state)
        run: terraform -chdir=terraform/backend-infra init

      - name: Terraform Apply (backend infra)
        run: terraform -chdir=terraform/backend-infra apply -auto-approve
