name: Terraform CI

on:
  push:
    branches:
      - dev
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-ci.yml"

  pull_request:
    branches:
      - main
      - prod
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-ci.yml"

# IMPORTANT: Allow GitHub Actions bot to push commits
permissions:
  contents: write

jobs:
  terraform-ci:
    name: Terraform Validation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # Required for commit/push

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # -------------------------------
      # Terraform FMT Auto-Fix
      # -------------------------------
      - name: Terraform FMT (Auto Fix)
        run: terraform fmt -recursive

      - name: Auto Commit Formatting Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-format Terraform files"
          file_pattern: terraform/**/*.tf

      # -------------------------------
      # Terraform Steps per Environment
      # -------------------------------
      - name: Terraform Init
        run: terraform -chdir=terraform/${{ matrix.env }} init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Validate
        run: terraform -chdir=terraform/${{ matrix.env }} validate

      - name: Terraform Plan
        run: terraform -chdir=terraform/${{ matrix.env }} plan -no-color
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
