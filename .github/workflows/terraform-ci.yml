name: Terraform CI

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-ci.yml"
  push:
    branches: [dev]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-ci.yml"

permissions:
  contents: write

jobs:
  fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # ✅ run fmt in correct directory
      - run: terraform -chdir=terraform fmt -recursive

      # ✅ only auto-commit on push (NOT PR)
      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'push'
        with:
          commit_message: "chore(terraform): auto-format"
          file_pattern: terraform/**/*.tf

validate:
  name: Terraform Validate (PR-safe)
  runs-on: ubuntu-latest
  needs: fmt
  if: always()
  steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.6

    # ✅ DO NOT TOUCH S3
    - run: terraform -chdir=terraform/dev init -backend=false
    - run: terraform -chdir=terraform/dev validate

